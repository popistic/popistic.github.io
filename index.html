<!DOCTYPE html>
<html lang="en">

<head>
	<title>Coming Soon - Popistic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<section class="h-100">
		<header class="container h-100">
			<div class="d-flex align-items-center justify-content-center h-100">
				<div class="d-flex flex-column">
					<div class="row">
						<div class="col-md-6 mx-auto">
							<div class="card rounded">
								<div class="card-body text-center">
									<img src="./images/icons/logo.png" class="logo-size"/>
									<h3>We are coming soon...</h3>
									<p class="mb-3">We're a handmade decor and lifestyle products company. We aim to
										help people make
										their living space more lively and colorful with our products. </p>
									<div class="row countdown">
										<div class="col-3">
											<div class="card text-white">
												<div class="card-body">
													<p class="days font-weight-bold text-orange mb-0" ></p>
													<span class="text-orange">Days</span>
												</div>
											</div>
										</div>
										<div class="col-3">
											<div class="card text-white">
												<div class="card-body">
													<p class="hours font-weight-bold text-orange mb-0" ></p>
													<span class="text-orange">Hours</span>
												</div>
											</div>
										</div>
										<div class="col-3">
											<div class="card text-white">
												<div class="card-body">
													<p class="minutes font-weight-bold text-orange mb-0" ></p>
													<span class="text-orange">Minutes</span>
												</div>
											</div>
										</div>
										<div class="col-3">
											<div class="card text-white">
												<div class="card-body">
													<p class="seconds font-weight-bold text-orange mb-0" ></p>
													<span class="text-orange">Seconds</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</header>
	</section>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>

</html>
